name: Scrape Ratings

on:
  schedule:
    - cron: '20 * * * *'
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v4

      - name: Scrape and export
        run: uv run python -m phish_show_ratings

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/
          git diff --staged --quiet || git commit -m "Update ratings $(date -u +%Y-%m-%dT%H:%M:%SZ)"
          git push
